<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ace14f6a59.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Jams Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2>
          <ul>
            <li id="day-time"></li>
            <li id="description"></li>
          </ul>
        </h2>
        <div class="row">
          <div class="col-md-8" id="now-weather">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="description"
              id="icon"
            />
            <strong id="temp"></strong
            ><small
              ><a href="#" id="celciusLink" class="active"> ºC</a> |
              <a href="#" id="fahrenheitLink">ºF</a>
            </small>
          </div>
          <div class="col-md-4 details">
            <ul>
              <li>precipitation</li>
              <li id="humidity">humidity</li>
              <li id="wind">wind</li>
            </ul>
          </div>
          <div class="forecast">
            <div class="row text-center">
              <div class="col-2">
                Mon
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  id="forecastIcon"
                />
                <div class="degrees">
                  <span class="highest">21º</span>
                  <span class="lowest"> 8º</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
      <small>
        <a href="https://github.com/Jamimajams/SheCodes-Project-3"
          >Open-source code</a
        >
        by Natasha Jamima</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
