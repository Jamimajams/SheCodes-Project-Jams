<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ace14f6a59.js"
      crossorigin="anonymous"
    ></script>
    <title>Jams Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="mb-3">
            <label
              for="WeatherSearch"
              class="form-label"
              placeholder="Enter City"
            ></label>
            <input type="city" class="form-control" id="InputCity" />
            <div id="emailHelp" class="form-text"></div>

            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
        <h1>Kampala</h1>
        <h2>
          Sunday 10am <br />
          Clear
        </h2>
        <div class="row">
          <div class="col-md-8" id="now-weather">
            <i class="fa-solid fa-sun" id="today-icon"></i> 22ยบ C | ยบF
          </div>
          <div class="col-md-4 details">
            <ul>
              <li>precipitation</li>
              <li>humidity</li>
              <li>wind</li>
            </ul>
          </div>
        </div>
        <br />
      </div>
      <small>
        <a href="https://github.com/Jamimajams/SheCodes-Project-3"
          >Open-source code</a
        >
        by Natasha Jamima</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
